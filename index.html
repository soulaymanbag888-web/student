<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Student</title>
    <link rel="icon" type="image/png" href="https://www.bing.com/images/search?view=detailV2&ccid=CW2i4%2bLJ&id=0263F4F74622A05D9D6BB18C813DB89C4CE51F95&thid=OIP.CW2i4-LJBnv6s4ySRIUv7QHaHg&mediaurl=https%3a%2f%2fwww.clipartmax.com%2fpng%2fmiddle%2f284-2845938_icon-student-icon-image-for-students.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.096da2e3e2c9067bfab38c9244852fed%3frik%3dlR%252flTJy4PYGMsQ%26pid%3dImgRaw%26r%3d0&exph=852&expw=840&q=icon+student+32x64&mode=overlay&FORM=IQFRBA&ck=7275373F80A18E12104744FEA1CAB393&selectedIndex=0&idpp=serp">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Student</h1>
                <p class="subtitle">مرحبًا بك في حسابك الخاص</p>
                 <p class="subtitle"></p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="studentId">
                        <i class="fas fa-id-card"></i>
                        رقم الطالب
                    </label>
                    <input 
                        type="text" 
                        id="studentId" 
                        placeholder="اسم المستخدم"
                        maxlength="10"
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="ادخال كلمة المرور"
                        >
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div id="loginError" class="error-message"></div>
                
                <button type="submit" class="btn-primary">
                    <span>تسجيل الدخول</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
            </div>
        </div>
        
        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>
    
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
