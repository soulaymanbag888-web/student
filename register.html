<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد - Student</title>
    <link rel="icon" type="image/png" href="https://www.bing.com/images/search?view=detailV2&ccid=CW2i4%2bLJ&id=0263F4F74622A05D9D6BB18C813DB89C4CE51F95&thid=OIP.CW2i4-LJBnv6s4ySRIUv7QHaHg&mediaurl=https%3a%2f%2fwww.clipartmax.com%2fpng%2fmiddle%2f284-2845938_icon-student-icon-image-for-students.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.096da2e3e2c9067bfab38c9244852fed%3frik%3dlR%252flTJy4PYGMsQ%26pid%3dImgRaw%26r%3d0&exph=852&expw=840&q=icon+student+32x64&mode=overlay&FORM=IQFRBA&ck=7275373F80A18E12104744FEA1CAB393&selectedIndex=0&idpp=serp">
    <link rel="stylesheet" href="/student/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>تسجيل تلميد جديد</h1>
                <p class="subtitle">انضم إلى منصتنا التعليمية</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>
                        <i class="fas fa-id-card"></i>
                        رقم الطالب
                    </label>
                    <div class="id-display">
                        <span class="prefix">10806549</span>
                        
                        <input 
                            type="text" 
                            id="studentIdSuffix" 
                            placeholder="XX"
                            maxlength="2"
                            autocomplete="off"
                        >
                    </div>
                    <small class="hint">أدخل آخر رقمين من رقم الطالب</small>
                </div>
                
                <div class="form-group">
                    <label for="fullStudentId">
                        <i class="fas fa-info-circle"></i>
                        رقم الطالب الكامل
                    </label>
                    <input 
                        type="text" 
                        id="fullStudentId" 
                        placeholder="10806549XX"
                        readonly
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="أدخل كلمة المرور"
                            minlength="6"
                        >
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="hint">يجب أن تكون 6 أحرف على الأقل</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        تأكيد كلمة المرور
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="أعد إدخال كلمة المرور"
                        >
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>
                
                <button type="submit" class="btn-primary">
                    <span>إنشاء حساب</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="/student/index.html">سجل الدخول</a></p>
            </div>
        </div>
        
        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>
    
    <script type="module" src="/student/js/firebase.js"></script>
    <script type="module" src="/student/js/auth.js"></script>
</body>
</html>
